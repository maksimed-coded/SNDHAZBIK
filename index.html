    <style>
        body {
            background: linear-gradient(45deg, #2d3748, #1a202c, #2d3748);
            animation: gradientShift 10s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-general { animation: fadeInUp 1s ease-out; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .button-hover { transition: all 0.3s ease; }
        .button-hover:hover { transform: scale(1.05) rotate(2deg); box-shadow: 0 5px 15px rgba(163,191,250,0.5); }
        .button-hover:active { transform: scale(0.95) rotate(-2deg); opacity: 0.8; }
        
        /* Общие стили для всех кнопок */
        .uniform-button {
            width: 250px;
            height: 60px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
        }
        
        /* Стили для обычных кнопок */
        .standard-button {
            background-color: #a3bffa;
            color: #1a202c;
            font-size: 18px;
            padding: 12px 24px;
        }
        
        /* Стили для кнопки с изображением */
        .image-button {
            padding: 0;
        }
        .image-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, transparent 100%);
            color: white;
            padding: 8px 12px;
            text-align: center;
            backdrop-filter: blur(3px);
        }
        .button-title {
            font-weight: 600;
            font-size: 1rem;
            margin: 0 0 2px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        .button-subtitle {
            font-size: 0.8rem;
            opacity: 0.9;
            margin: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* Стили для иконок в кнопках */
        .button-icon {
            width: 24px;
            height: 24px;
        }
        
        /* Стиль для лейбла "Скоро!" */
        .soon-label {
            position: absolute;
            height: 25px;
            width: 190px;
            left: -70px;
            top: 10px;
            background: white;
            color: #1a202c;
            rotate: -45deg;
            font-size: 9px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body class="min-h-screen text-gray-200 select-none cursor-pointer overflow-hidden">

    <script>
        // Отключение правой кнопки мыши
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Отключение клавиши F12
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
